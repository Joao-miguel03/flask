<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Livros</title>
</head>
<body>
    <h1>Add Book</h1>
    <form action="/" method="post">
        <label>Titulo: </label>
            <input type="text" name="title"><br><br>
        <label>Autor: </label>
            <input type="text" name="autor"><br><br>
        <label>Editora: </label>
            <input type="text" name="editora"><br><br>
        <label>Quantidade de Pags: </label>
            <input type="number" name="qtd_pag"><br><br>
        <input type="submit" value="Add">
    </form>

    <h1>Books List</h1>
    <table>
        {% for book in books %}
            <tr>
                <td>
                        Titulo: {{book.title}}
                </td>
                <td>
                    <form action="./update" method="post" style="display: inline">
                        <input type="hidden" name="{{book.title}}" name="oldTitle">
                        <input type="text" name="newTitle" value="{{book.title}}">
                        <input type="submit" value="Ver livro">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>    
</body>
</html>
